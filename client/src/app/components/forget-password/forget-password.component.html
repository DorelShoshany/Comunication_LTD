<form>
  <h2>We will send you a password reset by email</h2>
  <br>
  <br>

  <label>Email</label><br>
  <input type="email" [(ngModel)]="email" required name="email" #emailInput="ngModel" /><br>
  <button (click)="askForPasswordRecovery()" #sendButton [disabled]="emailInput.errors?.required"
    [title]="sendButton.disabled ? 'Please fill form inputs' : ''">Send to me an
    email</button>
  <div class="errorMessage">{{errorMessage}}</div>
</form>
