<h2>Your Packages</h2>
<br>
<br>
<table class="table table-hover">
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let package of packages">
      <td> {{package.id}}</td>
      <td> {{package.name}}</td>
      <td>{{package.price}}</td>
    </tr>
  </tbody>
</table>
<p style="color:red;">{{errorMessage}}
</p>
